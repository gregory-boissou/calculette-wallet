<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculette wallet</title>
  </head>
  <body>
    <div class="calculator">
      <h2>CALCULETTE WALLET</h2>
      <div class="input-group">
        <label for="amount">Montant :</label>
        <input type="number" id="amount" placeholder="Entrez le montant" />
      </div>
      <div class="result">
        <div class="wallet">
          <h3>Portefeuille actif :</h3>
          <p id="active-wallet">0.00</p>
        </div>
        <div class="wallet">
          <h3>Portefeuille passif :</h3>
          <p id="passive-wallet">0.00</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
